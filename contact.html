<!doctype html>

        .d-block {
            border-radius: 40px;
        }
        .form-control{
            background: transparent;
            border: 2px solid white;
            font-weight: bolder;
        }

        h1 {
            font-family: 'Philosopher', sans-serif;
            font-size: 5.25rem;
        }

                            <form>
                                <div class="row gy-40 my-md-5">
                                    <div class="col-12 col-md-6 my-4"><input class="form-control" type="text"

                                    <div class="col-12 col-md-6 my-4"><input class="form-control" type="tel"
                                            placeholder="Your Phone *" required></div>
                                    <div class="col-12 col-md-6 my-4"><input class="form-control" type="text"
                                            placeholder="Topic">
                                    </div>

                                    <div class="col-12 mb-10 my-md-4"><textarea class="form-control" rows="4"
                                            placeholder="Message *"></textarea></div>
                                    <div class="col-12 col-md-6 col-lg-5">

                                                for="formFile"></label>
                                        </div>
                                    </div>
